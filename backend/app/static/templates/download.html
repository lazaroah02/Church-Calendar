<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario La Resurrección | Descargas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      h1 {
        margin: 0;
        font-size: 26px;
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        width: 200px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .btn-disabled {
        background-color: #999;
        cursor: not-allowed;
      }
      .subtitle {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/static/img/Logo.png"
        alt="Logo"
        class="logo"
        style="width: 150px; height: auto; margin-bottom: 10px"
      />
      <h1>Descargar Aplicación</h1>

      <a class="btn" href="{{ android_url }}">Descargar para Android</a>

      <div>
        {% if ios_url %}
        <a class="btn" href="{{ ios_url }}">Descargar para iOS</a>
        {% else %}
        <a class="btn btn-disabled">Descargar para iOS</a>
        <p class="subtitle">Próximamente en iOS</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
