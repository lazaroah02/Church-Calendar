<!DOCTYPE html>
<html lang="es">
<head>

    <title>Calendario La Resurrección</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

            margin: 0;

        .btn-download {

            padding: 12px 20px;

            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-download:hover {
            background-color: rgba(243, 168, 7, 0.967);
        }

</head>
<body>
    <div class="container">
        <img src="/static/img/Logo.png" alt="Logo" class="logo" />
